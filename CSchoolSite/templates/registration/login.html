{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block page_title %}{% trans 'Authorization' %}{% endblock %}
{% block content %}
<div class="page-header text-center">
    <h2>{% trans 'Authorization' %}</h2>
</div>
<div class="col-md-4 col-md-offset-4">
<form method="POST" class="form-signin" role="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <a href="{% url 'auth_password_reset' %}">{% trans 'Password recovery' %}</a>
    <br />
    {% buttons %}
        <button type="submit" class="btn btn-lg btn-primary btn-block">{% trans 'Sign in' %}</button>
    {% endbuttons %}
</form>
</div>
{% endblock %}
