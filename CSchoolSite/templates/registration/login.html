{% extends "base.html" %}
{% load bootstrap3 %}
{% block page_title %}Вход в систему{% endblock %}
{% block content %}
<div class="page-header text-center">
    <h2>Вход в систему</h2>
</div>
<div class="col-md-4 col-md-offset-4">
<form method="POST" class="form-signin" role="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <a href="{% url 'auth_password_reset' %}">Восстановление пароля</a>
    <br />
    {% buttons %}
        <button type="submit" class="btn btn-lg btn-primary btn-block">Войти</button>
    {% endbuttons %}
</form>
</div>
{% endblock %}
